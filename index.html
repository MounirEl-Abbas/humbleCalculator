<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="calculator">
            <input type="text" name="" id="input-el" />
            <div class="calculator-btns">
                <button class="calc-btn btn-1">1</button>
                <button class="calc-btn btn-2">2</button>
                <button class="calc-btn btn-3">3</button>
                <button class="calc-btn btn-4">4</button>
                <button class="calc-btn btn-5">5</button>
                <button class="calc-btn btn-6">6</button>
                <button class="calc-btn btn-7">7</button>
                <button class="calc-btn btn-8">8</button>
                <button class="calc-btn btn-9">9</button>
                <button class="calc-btn btn-0">0</button>

                <button class="calc-btn btn-eq">=</button>
                <button class="calc-btn btn-div row4">÷</button>
                <button class="calc-btn btn-mul row4">×</button>
                <button class="calc-btn btn-sub row4">−</button>
                <button class="calc-btn btn-add row4">+</button>

                <button class="calc-btn btn-clr">C</button>
                <button class="calc-btn btn-dot">.</button>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
